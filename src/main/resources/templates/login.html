<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dimasos University - Авторизация</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-1/css/bootstrap.min.css"/>

    <!-- FA 5 -->
    <link rel="stylesheet" href="webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome-all.min.css"/>

    <!-- My styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"
          href="../static/css/styles.css"/>
</head>
<body>
<header th:replace="fragments/header :: head"></header>
<section id="auth">
    <div class="auth-form-container">
        <div class="auth-form">
            <div class="auth-logo">
                <img src="../static/img/DimasosLogo.png" th:src="@{/img/DimasosLogo.png}" alt="">
            </div>
            <div class="form-content">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"
                               placeholder="Логин" aria-label="Username" aria-describedby="username">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                        </div>
                        <!--/*@thymesVar id="password" type="by.grsu.boldak.model.AuthenticateForm"*/-->
                        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                               aria-label="Username" aria-describedby="password">
                    </div>
                    <button type="submit" name="login-submit" id="login-submit"
                            class="btn btn-primary btn-lg btn-block pad-auth-btn">Войти
                    </button>

                    <div class="form-group text-center mt-3">
                        <span>Не зарегистрированы? <a href="/" th:href="@{/registration}">Регистрация</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
